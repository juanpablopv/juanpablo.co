<section id="servicios">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="titulo-servicios">
          <h1>Servicios</h1>
        </div>
      </div>
    </div>
    
<a href="{% link servicios.md %}">
    <div class="row">

      {% for servicio in site.data.servicios %}
        <div class="col-md-12">
          <div class="envoltura-servicio row">
            <div class="col-md-3 imagen-servicio">
              <img class="img-responsive center-block" src="{{ "/assets/images/servicios/" | append: servicio.imagen | relative_url }}">
            </div>
            <div class="col-md-9 texto-servicio">
              <h3>{{ servicio.nombre }}</h3>
              <p>{{ servicio.descripcion }}</p>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
</a></p>
  
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="enlace">
          <p><a href="{% link servicios.md %}">Portafolio de Servicios Completo</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
