<section id="servicios">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="titulo-servicios">
          <h1>Servicios</h1>
        </div>
      </div>
    </div>

    <div class="row">

      {% for servicio in site.data.servicios %}
        <div class="col-md-12">
          <div class="envoltura-servicio">
            <div class="texto-servicio">
              <h3>{{ servicio.nombre }}</h3>
              <p>{{ servicio.descripcion }}</p>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="enlace">
          <p><a href="">Consultor√≠a Online</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
