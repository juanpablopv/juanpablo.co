- nombre: Derecho Informático y de las Nuevas Tecnologías
  descripcion: "Mis servicios incluyen todo lo relativo al derecho informático y las nuevas tecnologías, lo cual es particularmente necesario para las empresas de tecnología, así como todas las demás empresas o personas naturales que usan las nuevas tecnologías. En este campo mis servicios incluyen: registro de bases de datos personales, contratos del sector TIC (desarrollo de software, de sitio web, entre otros), comercio electrónico, delitos informáticos, redes sociales, telecomunicaciones, teletrabajo, entre otros temas."
  imagen: derecho informatico.png

- nombre: Propiedad Intelectual
  descripcion: "La protección de los activos intangibles es hoy en día vital para cualquier negocio. Estos pueden llegar a ser más valiosos que los mismos activos tangibles. Mis servicios incluyen todo lo relativo a: marcas, patentes, diseños industriales, derechos de autor, protección de la información confidencial, nuevos modelos de licenciamiento y de negocio bajo enfoques abiertos, entre otros temas."
  imagen: propiedad intelectual.png

- nombre: Derecho Comercial
  descripcion: "Cualquier negocio debe propender por su formalización y el cumplimiento de la normatividad si busca ser sostenible, crecer y evitar problemas jurídicos que puedan llevar hasta el fin del mismo. Es por ello que el derecho comercial y algunas áreas relacionadas cobran relevancia. Mis servicios incluyen lo relativo a: derecho societario (constitución y transformación de sociedades, conflictos entre socios, entre otros), derecho de la competencia (acciones de competencia desleal como desviación de la clientela, actos de descrédito, explotación de la reputación ajena, violación de secretos, entre otros), derecho del consumo (adecuación de su negocio a las normas de protección del consumidor, demandas y denuncias por violación de las normas de protección al consumidor, entre otros)."
  imagen: derecho comercial.png

- nombre: Capacitaciones y conferencias
  descripcion: "Dentro de mis servicios se encuentra brindar capacitaciones y conferencias en cualquiera de mis áreas de trabajo. Algunos de los posibles temas a abordar son: propiedad intelectual y desarrollo de software, aspectos jurídicos en las redes sociales, aspectos jurídicos del software, propiedad intelectual y sector educativo, entre otros."
  imagen: conferencias.png
