- nombre: Derecho Informático y de las Nuevas Tecnologías
  descripcion:  Contratos del sector TIC. Términos y Condiciones de Uso de sitio web. Comercio Electrónico. Acuerdos de Confidencialidad. Protección de su información confidencial o la de su organización. Firma electrónica y firma digital. Derecho laboral e Informática. Delitos informáticos. Datos personales. Nombres de Dominio. Aspectos jurídicos en las Redes Sociales. Gobierno Electrónico. Derecho de las Telecomunicaciones.

- nombre: Propiedad Intelectual
  descripcion: Marcas. Patentes. Derechos de Autor. Licenciamiento de Software. Diseños industriales. Nombres comerciales. Lemas comerciales. Enseñas. Denominaciones de origen. Esquemas de trazados de circuitos integrados. Derechos de obtentor de variedades vegetales. Secretos empresariales. Software libre y otras obras (canciones, fotos, etc.) bajo licencias libres. Nuevos modelos de negocio bajo enfoques abiertos para sus activos intangibles. Todo tipo de registros y trámites en materia de propiedad intelectual.

- nombre: Derecho Comercial
  descripcion: Constitución de Sociedades. Derecho del Consumo. Adecuación de su negocio a las normas de protección del consumidor. Demandas y denuncias por violación de las normas de protección al consumidor. Defensa ante demandas y denuncias por violación de las normas de protección al consumidor. Derecho de la Competencia. Acciones contra la competencia desleal (actos de desviación de la clientela, actos de descrédito, 	explotación de la reputación ajena, violación de secretos, entre otros).

- nombre: Capacitaciones y conferencias
  descripcion: Propiedad intelectual y sector educativo. Propiedad intelectual e investigación. Propiedad intelectual y publicidad. Propiedad intelectual y desarrollo de software. Derechos de autor y conexos para músicos. Derechos de autor para fotógrafos. Derechos de autor en internet. Derechos de autor y el sector audiovisual. Derechos de autor y el sector editorial. Aspectos jurídicos en las redes sociales. Aspectos jurídicos del software libre.
